<script language="JavaScript" type="text/javascript">
	cnt = 0;
	tim = 0;

	function start(){
	recognizeSpeech();
	cnt = 60
	tim = setInterval ( "myTimer()", 1000 );
	}

	function myTimer(){
	cnt = cnt - 1;
	document.getElementById( "countdown" ).innerHTML =  cnt;
	if ( cnt == 0 ){
	clearInterval( tim );
	alert( "unko.mp3" );
	}
	}
</script>

<script type="text/javascript">

            function onDeviceReady(){
                console.log("Device is ready");
            }

            function recognizeSpeech() {
								var result;
                var maxMatches = 1;
                var promptString = "開いています"; // optional
                var language = "ja-JP";                     // optional
                window.plugins.speechrecognizer.startRecognize(function(result){
										console.log(result);
										if(result[0].match(/好き/i)) {
											alert("success");
											clearInterval(tim);
									}
                }, function(errorMessage){
                    console.log("Error message: " + errorMessage);
                }, maxMatches, promptString, language);
            }

            // Show the list of the supported languages
            function getSupportedLanguages() {
                window.plugins.speechrecognizer.getSupportedLanguages(function(languages){
                    // display the json array
                    alert(languages);
                }, function(error){
                    alert("Could not retrieve the supported languages : " + error);
                });
            }

            // Check to see if a recognition activity is present
            function checkSpeechRecognition() {
                window.plugins.speechrecognizer.checkSpeechRecognition(function(){
                    alert('Speech Recogition is present! :D');
                }, function(){
                    alert('Speech Recogition not found! :(');
                });
            }

            document.addEventListener("deviceready", onDeviceReady, true);
        </script>
